<mat-sidenav opened [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
  <div class="logo-title-content" (click)="goHome()">
    <img class="logo-chatter-box" src="./assets/logos/cb-logo-dark-withoutBG.png" alt="logo chatter box">
    <span>{{ isExpanded() ? "Chatter-Box" : "Chatter-Box" }}</span>
  </div>
  <div class="count-buttons-actions">
    <app-buttons-sidenav [isExpanded]="isExpanded()" [getMe]="getMe()" />
  </div>
  <mat-divider />
  <div class="contact-content">
    <app-contact-sidenav
    [isExpanded]="isExpanded()"
    [getMe]="getMe()"/>
  </div>
  <mat-divider />
  <div class="room-content">
    <app-room-sidenav
      [getMe]="getMe()"
      [isExpanded]="isExpanded()"
    />
  </div>
  <mat-divider />
  <div class="icons-actions-content">
   <app-icons-sidenav
     [getMe]="getMe()"
     [isExpanded]="isExpanded()"
     (removeGetMe)="removeGetChildMe()"
     (changeSidenavMode)="changeSidenavMode()"
    />

  </div>
</mat-sidenav>
