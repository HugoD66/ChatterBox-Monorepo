<mat-sidenav opened [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
  <button mat-flat-button (click)="logout()">Logout</button>
  <button mat-flat-button (click)="goHome()">Accueil</button>
  <button mat-flat-button (click)="goCreateRoom()">Cr√©er salon</button>
  <button mat-flat-button (click)="goDiscussion(1)">Discussion</button>
  <button mat-flat-button (click)="goGroup(1)">Group</button>
  <button mat-flat-button (click)="goAddFriend()">Add friend</button>
  <button mat-button (click)="changeSidenavMode()">
    <span>{{ isExpanded() ? "Collapse" : "Expand" }} </span>
  </button>
</mat-sidenav>
