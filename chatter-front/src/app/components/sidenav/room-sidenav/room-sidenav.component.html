<h3>Salons</h3>
@for(room of roomList(); track room.id) {
  <div class="room-list-content">
    <app-section-detail-unit
      [detailUnit]="room"
      [isExpanded]="isExpanded()"
    />
  </div>
} @empty {
  <div class="negative-condition-room">
  @if(isExpanded()) {
    <p>Vous n'avez pas encore de salon</p>
    <button (click)="goCreateRoom()">Cr√©er un salon</button>
  } @else {
      <mat-icon>sentiment_dissatisfied</mat-icon>
  }
  </div>
}
