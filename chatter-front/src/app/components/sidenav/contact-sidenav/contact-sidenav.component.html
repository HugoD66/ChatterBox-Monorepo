<h3 (click)="goAddFriend()" >Contacts</h3>
<div class="content-list" [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
  @for(friend of getMe()?.friendships; track friend.id) {
    @if(friend.status === FriendStatusInvitation.ACCEPTED) {
      <app-section-detail-unit
        [detailUser]="friend.friend"
        [isExpanded]="isExpanded()"
      />
    }
  } @empty {
    <p>No contacts</p>
  }
</div>
