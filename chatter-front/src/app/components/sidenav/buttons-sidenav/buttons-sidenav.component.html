<div class="button-action-list-count" [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
  <button class="action-friend">
    <img class="icon-friend"  src="./assets/icons/icon-farmer-light.png" alt="icon friends">
    <p>{{ (getMe()?.friends?.length || 0) }} Amis</p>

  </button>
  <button class="action-room-list" (click)="goGroup(1)">
    <img class="icon-friend" src="./assets/icons/icon-group-dark.png" alt="icon friends">
    <p> 2 Groupes</p>
  </button>
</div>
