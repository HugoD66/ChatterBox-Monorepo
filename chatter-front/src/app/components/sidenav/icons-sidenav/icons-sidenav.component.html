<div class="icons-sidenav-content" [ngClass]="isExpanded() ? 'expanded' : 'collapsed'">
  <mat-icon class="button-action-collapse" (click)="changeSidenavMode.emit()">
    keyboard_backspace
  </mat-icon>
  <mat-icon class="hide-on-collapse" (click)="logout()">
    logout
  </mat-icon>
  <mat-icon class="hide-on-collapse">
    add
  </mat-icon>
  <mat-icon class="hide-on-collapse">
    palette
  </mat-icon>

</div>
