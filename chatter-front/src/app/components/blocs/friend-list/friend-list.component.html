<div class="friend-list-content">
  <div class="friend-infos">
    <p>0 en ligne</p>
    {{ friends()  ?  friends()?.length + ' amis' : 'Aucun amis pour l\'instant'}}
  </div>
  <div class="friend-list">
    @if (isLoading()) {
      <app-loader />
    } @else {
      <div class="friend-list-loop">
        <div class="friends">
          @for (friend of friends(); track friend.id) {
            <app-friend-unit [friend]="friend" />
          } @empty {
            <div class="negative-condition">
              <p>Vous n'avez aucuns amis pour l'instant</p>
              <button mat-raised-button class="button-one">
                Liste des utilisateurs
              </button>
            </div>
          }
        </div>
      </div>

    }
  </div>
</div>
