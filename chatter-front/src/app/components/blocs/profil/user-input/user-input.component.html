<form [formGroup]="formControlKey()" (ngSubmit)="onSubmit()">
  <div class="input-content">
    <input
      class="form-control"
      matInput
      [formControlName]="formControlName()"
    />
  </div>
  <span (click)="resetInput(); updateView.emit()">Annuler</span>
  <button mat-raised-button type="submit">Valider</button>
</form>
