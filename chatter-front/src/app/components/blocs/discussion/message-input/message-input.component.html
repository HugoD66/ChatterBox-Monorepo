<div class="message-content">
  <div class="message">
    <form [formGroup]="messageSendForm" (ngSubmit)="onSubmit()">
      <textarea
        formControlName="message"
        placeholder="..."
      ></textarea>
      <button type="submit" [disabled]="!messageSendForm.valid">
        <mat-icon class="send-form">arrow_right</mat-icon>
      </button>
    </form>
  </div>
</div>
