@if (!getMe()) {
}
<div class="home-content">
  <app-profil
    [getMe]="getMe()"
    (userUpdated)="onUserUpdated()"
    class="profil"
  />
  <div class="message-friends">
    <app-last-message [getMe]="getMe()" class="last-messages-content" />
    <app-friend-list
      [isPanelAddFriendToRoom]="false"
      [getMe]="getMe()"
      class="friend-list-content"
    />
  </div>
</div>
